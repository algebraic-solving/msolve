name: msolve CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: "Install dependencies"
        run: |
               if [ "$RUNNER_OS" == "Linux" ]; then
                    # sharutils is for uudecode
                    sudo apt install libgmp-dev libflint-dev libmpfr-dev libntl-dev
               elif [ "$RUNNER_OS" == "macOS" ]; then
                    brew install autoconf automake libtool gmp flint mpfr ntl
               else
                    echo "$RUNNER_OS not supported"
                    exit 1
               fi
      - name: autogen
        run: ./autogen.sh
      - name: configure
        run: |
               if [ "$RUNNER_OS" == "Linux" ]; then
                    ./configure
               elif [ "$RUNNER_OS" == "macOS" ]; then
                    ./configure LDFLAGS="-L$(brew --prefix)/lib/" CFLAGS="-g -O2 -I$(brew --prefix)/include/"
               else
                    echo "$RUNNER_OS not supported"
                    exit 1
               fi
      - name: make
        run: make
      - name: make check
        run: make check
      - name: make distcheck
        run: |
               if [ "$RUNNER_OS" == "Linux" ]; then
                    make distcheck
               elif [ "$RUNNER_OS" == "macOS" ]; then
                    make distcheck LDFLAGS="-L$(brew --prefix)/lib/" CFLAGS="-g -O2 -I$(brew --prefix)/include/"
               else
                    echo "$RUNNER_OS not supported"
                    exit 1
               fi
